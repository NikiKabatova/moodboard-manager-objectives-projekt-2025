<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <section id="screen1" class="screen active-screen">
            <div class="content-screen1">
                <h1>Moodboard</h1>
                <h2>manager</h2>
                <button class="button" data-target="screen2">start</button>
            </div>
        </section>

        <section id="screen2" class="screen hidden-screen">
            <button class="close-button" data-target="screen1">×</button>
            
            <div class="content-screen2">
                <h3>Choose your moodboard style</h3>
                
                <div class="moodboard-options">
                    
                    <div class="options-tile" data-target="screen3">
                        <div class="tile-image tile-image-1"></div>
                        <p>messy</p>
                    </div>

                    <div class="options-tile" data-target="screen4">
                        <div class="tile-image tile-image-2"></div>
                        <p>style tiles</p>
                    </div>

                </div>
            </div>

            <div class="bottom-nav">
                <div class="nav-icon">
                    <img class="icon icon-1 back-button" src="icons/arrow-left.png" alt="back"/>
                </div>
                <div class="nav-icon">
                    <img class="icon icon-2 home-button" src="icons/home.png" alt="home"/>
                </div>
                <div class="nav-icon">
                    <img class="icon icon-3 export-button" src="icons/export.png" alt="export"/>
                </div>
            </div>   
        </section>
        <section id="screen3" class="screen hidden-screen">
            <button class="close-button" data-target="screen2">×</button>

            <div class="gallery-wrapper">
                <div class="overlay-ui">                
                    <div class="fontpick" id="fontPick">
                        <span class="fontpick__trigger"
                              role="button"
                              tabindex="0"
                              aria-haspopup="listbox"
                              aria-expanded="false">Choose font </span> 

                        <ul class="fontpick__menu" role="listbox">
                          <li role="option" data-font='"Nothing You Could Do", cursive' style="font-family: Nothing You Could Do, cursive;">Lorem ipsum</li>
                          <li role="option" data-font='"Montserrat", sans-serif' style="font-family: Montserrat, sans-serif;">Lorem ipsum</li>
                          <li role="option" data-font='Georgia, serif' style="font-family: Georgia, serif;">Lorem ipsum</li>
                        </ul>
                    </div>
                
                    <div class="color-palette">
                        <div class="color-box" data-index="0" style="--color: #CCDAD1; background-color: #CCDAD1;" onclick="this.classList.toggle('active')">
                            <span class="hex-code">pick color</span>
                            <input type="color" class="color-picker" value="#CCDAD1" title="Vybrat barvu posuvníkem">
                            <input type="text" class="hex-input" value="CCDAD1" placeholder="HEX kód">
                        </div>

                        <div class="color-box" data-index="1" style="--color: #9CAEA9; background-color: #9CAEA9;" onclick="this.classList.toggle('active')">
                            <span class="hex-code">pick color</span>
                            <input type="color" class="color-picker" value="#9CAEA9" title="Vybrat barvu posuvníkem">
                            <input type="text" class="hex-input" value="9CAEA9" placeholder="HEX kód">
                        </div>

                        <div class="color-box" data-index="2" style="--color: #788585; background-color: #788585;" onclick="this.classList.toggle('active')">
                            <span class="hex-code">pick color</span>
                            <input type="color" class="color-picker" value="#788585" title="Vybrat barvu posuvníkem">
                            <input type="text" class="hex-input" value="788585" placeholder="HEX kód">
                        </div>
                    </div>
                </div>
            

                <div class="main-grid">
                    <div class="box tall-left">
                        <span class="placeholder-text">Pick an image</span>
                    </div>   
                    <div class="box empty"></div>
                    <div class="box square-mid square-mid-left">
                        <span class="placeholder-text">Pick an image</span>
                    </div>
                    <div class="box square-mid square-mid-right">
                        <span class="placeholder-text">Pick an image</span>
                    </div>  
                    <div class="box wide-bottom">
                        <span class="placeholder-text">Pick an image</span>
                    </div>
                </div>
            </div>
            <div class="bottom-nav">
                <div class="nav-icon">
                    <img class="icon icon-1 back-button" src="icons/arrow-left.png" alt="back"/>
                </div>
                <div class="nav-icon">
                    <img class="icon icon-2 home-button" src="icons/home.png" alt="home"/>
                </div>
                <div class="nav-icon">
                    <img class="icon icon-3 export-button" src="icons/export.png" alt="export"/>
                </div>
            </div> 
        </section>
        <section id="screen4" class="screen hidden-screen">
            <button class="close-button" data-target="screen2">×</button>

            <div class="frame-content">
                <div class="main-hero-image" id="heroImageContainer">
                    <span class="placeholder-text">Pick an image</span>
                </div>
                <div class="font-dropdown-section">
                    <select class="lorem-select-v2">
                        <option>LOREM IPSUM</option>
                        <option>LOREM IPSUM</option>
                </select>
            </div>

            <div class="icon-selector">
                <div class="icon-option icon-option-fb"></div>
                <div class="icon-option icon-option-ig"></div>
                <div class="icon-option icon-option-tt"></div>
                <div class="icon-option icon-option-li"></div>
            </div>

            <div class="button-variants">
                <button class="btn-variant dark">start</button>
                <button class="btn-variant light">start</button>
            </div>

            <div class="palette-container">
                <div class="color-box" data-index="0" style="--color: #CCDAD1; background-color: #CCDAD1;" onclick="this.classList.toggle('active')">
                    <span class="hex-code">pick a color</span>
                    <input type="color" class="color-picker" value="#CCDAD1" title="Vybrat barvu posuvníkem">
                    <input type="text" class="hex-input" value="CCDAD1" placeholder="HEX kód">
                </div>

                <div class="color-box" data-index="1" style="--color: #9CAEA9; background-color: #9CAEA9;" onclick="this.classList.toggle('active')">
                    <span class="hex-code">pick a color</span>
                    <input type="color" class="color-picker" value="#9CAEA9" title="Vybrat barvu posuvníkem">
                    <input type="text" class="hex-input" value="9CAEA9" placeholder="HEX kód">
                </div>

                <div class="color-box" data-index="2" style="--color: #788585; background-color: #788585;" onclick="this.classList.toggle('active')">
                    <span class="hex-code">pick a color</span>
                    <input type="color" class="color-picker" value="#788585" title="Vybrat barvu posuvníkem">
                    <input type="text" class="hex-input" value="788585" placeholder="HEX kód">
                </div>
            </div>

            <div class="bottom-nav">
                <div class="nav-icon">
                    <img class="icon icon-1 back-button" src="icons/arrow-left.png" alt="back"/>
                </div>
                <div class="nav-icon">
                    <img class="icon icon-2 home-button" src="icons/home.png" alt="home"/>
                </div>
                <div class="nav-icon">
                    <img class="icon icon-3 export-button" src="icons/export.png" alt="export"/>
                </div>
            </div>     
        </section>
    </div>
</body>
</html>
